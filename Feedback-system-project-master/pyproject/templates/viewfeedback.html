{% extends "layout.html" %}

{% block content %}

<form class="form-horizontal" action="{{url_for('viewfeedback')}}" method="POST">
	<div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Select Course:</label>
      <div class="col-sm-6">
        <select class="form-control" id="course" name="course">
          <option>----select----</option>
          {% for i in data %}
            <option value="{{i[0]}}">{{i[0]}}</option>
          {% endfor %}
        </select>
        <!-- <input type="text" class="form-control" id="event_name" name="event_name" placeholder="Enter ur choice"> -->
      </div>
    </div>

    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>

<h1>{{ course }}:{{ percentage }}%</h1>

{% endblock %}
