{% extends "layout.html" %}

{% block content %}


<h1>Edit page</h1>
	<form class="form-horizontal" action="{{url_for('update')}}" method="POST">

	  <div class="form-group">
	    <label class="control-label col-sm-2" for="pwd">Event name:</label>
	    <div class="col-sm-6">
	      <input type="text" class="form-control" id="event_name" name="event_name" value="{{data[0][1]}}" placeholder="Enter ur choice">
	    </div>
	  </div>
 

    <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Courses:</label>
    <div class="col-sm-6">
    <div class="radio_inline">
        <label class="checkbox-inline"><input type="checkbox" name="course" value="Python" {% if 'Python' in course %} checked {% endif %}>Python</label>
		<label class="checkbox-inline"><input type="checkbox" name="course" value="ML" {% if 'ML' in course %} checked {% endif %}>ML</label>
		<label class="checkbox-inline"><input type="checkbox" name="course" value="DL" {% if 'DL' in course %} checked {% endif %}>DL</label>
		<label class="checkbox-inline"><input type="checkbox" name="course" value="RPA" {% if 'RPA' in course %} checked {% endif %}>RPA</label>
		<label class="checkbox-inline"><input type="checkbox" name="course" value="Networking" {% if 'Networking' in course %} checked {% endif %}>Networking</label>
		<label class="checkbox-inline"><input type="checkbox" name="course" value="Meanstack" {% if 'Meanstack' in course %} checked {% endif %}>Meanstack</label>
		<label class="checkbox-inline"><input type="checkbox" name="course" value="WT" {% if 'WT' in course %} checked {% endif %}>WT</label>
    </div>
    </div>
  </div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" value="{{data[0][0]}}" name="id">Submit</button>
    </div>
  </div>
</form>
{% endblock %}
