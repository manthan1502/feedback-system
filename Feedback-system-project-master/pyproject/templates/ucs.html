{% extends "layout.html" %}

{% block content %}

{% with messages=get_flashed_messages() %}
  {% if messages %}
    <script type="text/javascript">
      var m={{ messages|safe }};
      for(var i=0;i<m.length;i++)
      {
        alert(m[i]);
      }
    </script>
  {% endif %}
{% endwith %}

<!-- <h1>course completed students</h1> -->
<form class="form-horizontal" action="{{url_for('eventclosed')}}" method="POST">
	<div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Closed Events:</label>
      <div class="col-sm-6">
        <select class="form-control" id="event_name" name="event_name">
          <option>----select----</option>
          {% for i in data %}
            <option value="{{i[0]}}">{{i[0]}}</option>
          {% endfor %}
        </select>
        <!-- <input type="text" class="form-control" id="event_name" name="event_name" placeholder="Enter ur choice"> -->
      </div>
    </div>
 

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Courses:</label>
      <div class="col-sm-6">
        <div class="radio_inline">
          <select class="form-control" id="course" name="course">
          <option>----select----</option>
          
          </select>
          </div>
      </div>
    </div>     

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>

<form action="{{url_for('details')}}" method="POST">

<table id="example" class="display" style="width:100%">
        <thead>
            <tr>
            	<th>sno</th>
            	<th>rollno</th>
            	<th>name</th>
                <th>event_name</th>
                <th>Courses</th>
                <th>select</th>
            </tr>
        </thead>
        <tbody>
            {% for d in records %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{d[1]}}</td>
                <td>{{d[2]}}</td>
                <td>{{d[9]}}</td>
                <td>{{d[10]}}</td>
                <td>
                	<input type="checkbox" name="ids" value="{{d[0]}}">
                </td>
            </tr>
            {% endfor %}
        </tbody>
</table>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>

<script type="text/javascript">
  $(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print'
        ]
    } );
} );
</script>


	
<script type="text/javascript">
    $('#event_name').change(function(){

        $.ajax({
            data:{
                event:$("#event_name").val()
            },
            type:'POST',
            url:'/process'
        })
        .done(function(data){
            var d=data.course
            var i;
            var x=document.getElementById("course")
            $('#course').empty().append('<option selected="selected" value="">--Select--</option>')
            for(i=0;i<d.length;i++)
            {
                var option=document.createElement("option");
                option.text=d[i];
                x.add(option,x[1])
            }
        });
        });
      </script>

{% endblock %}
